# Tiny Tapeout project information
project:
  title:        "HLS LIF"      # Project title
  author:       "Phillip Marlowe"      # Your name
  discord:      "breachdat"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "LIF Neuron"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_hls_lfi"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "tt_um_hls_lfi.v"
    - "lfi.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Current Input"
  ui[1]: "Current Input"
  ui[2]: "Current Input"
  ui[3]: "Current Input"
  ui[4]: "Current Input"
  ui[5]: "Current Input"
  ui[6]: "Current Input"
  ui[7]: "Current Input"

  # Outputs
  uo[0]: "Membrane Potential"
  uo[1]: "Membrane Potential"
  uo[2]: "Membrane Potential"
  uo[3]: "Membrane Potential"
  uo[4]: "Membrane Potential"
  uo[5]: "Membrane Potential"
  uo[6]: "Membrane Potential"
  uo[7]: "Membrane Potential"

  # Bidirectional pins
  uio[0]: "Not used"
  uio[1]: "Not used"
  uio[2]: "Not used"
  uio[3]: "Not used"
  uio[4]: "Not used"
  uio[5]: "Not used"
  uio[6]: "Not used"
  uio[7]: "Trigger output"

# Do not change!
yaml_version: 6
